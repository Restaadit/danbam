<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Belajar jQuery untuk permainan</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // generate angka acak 1-12
        var angka = Math.floor(Math.random() * 12 + 1);

        // tambah awalan agar sesuai dengan id box, misal: box3
        var box_ajaib = "box" + angka;

        // siapkan variabel counter
        var jumlah_klik = 0;
        var ketemu = "belum";
        $("box").click(function () {
          // hitung jumlah klik
          jumlah_klik++;
          $("#hitung").html("Jumlah Klik = " + jumlah_klik);

          // ubah warna background box
          if ($(this).attr("id") == box_ajaib) {
            $(this).css("background-color", "yellow");
            ketemu = "sudah";
          } else {
            $(this).css("background-color", "black");
          }
          // cek hasil game
          if (ketemu == "sudah" && jumlah_klik <= 5) {
            $("#hasil").html("You Win!");
          }
          if (ketemu == "belum" && jumlah_klik >= 5) {
            $("#hasil").html("Game Over...Silakan coba lagi!");
          }
        });
      });
    </script>
    <style>
      box {
        width: 70px;
        height: 70px;
        background-color: silver;
        border: 2px solid black;
        padding: 0 10px;
        float: center;
        margin: 30px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <center>
      <h2>Game "temukan kotak kuning"</h2>
      <p>Anda hanya punya 5 kali klik untuk menemukan kotak Kuning</p>

      <box id="box1"></box>
      <box id="box2"></box>
      <box id="box3"></box>
      <br style="clear: both" />

      <box id="box4"></box>
      <box id="box5"></box>
      <box id="box6"></box>
      <br style="clear: both" />

      <box id="box7"></box>
      <box id="box8"></box>
      <box id="box9"></box>
      <br style="clear: both" />

      <box id="box10"></box>
      <box id="box11"></box>
      <box id="box12"></box>
      <br style="clear: both" />

      <h3 id="hitung"></h3>
      <h1 id="hasil"></h1>
    </center>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>DanBam</title>
</head>

<body class="bg-black">

    <!-- Navbar -->
    <nav>
        <div class="container">
            <ul class="menu">
                <li class="logo"><a href="#">DanBam</a></li>
                <li class="item"><a href="#">Home</a></li>
                <li class="item"><a href="#">Menu</a></li>
                <li class="item"><a href="#">About Us</a></li>
                <li class="item"><a href="#">Location</a></li>
                <li class="item"><a href="contact-us.html">Contact Us</a></li>
                <li class="toggle">
                    <a href="#"><i class="fa fa-bars"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-white">Jika Kamu memiliki pertanyaan bisa dikirim disini :</h1>
        <div class="row">
            <div class="col-6">
                <div class="card-form">
                    <form action="" name="formname" onsubmit="return validate()">
                        <label for="name">Nama :</label>
                        <input type="text" id="name" name="name" placeholder="Nama">

                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Email">

                        <label for="jenis_kelamin">Jenis Kelamin :</label>
                        <select id="jenis_kelamin" name="jenis_kelamin">
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>

                        <label for="lokasi">Lokasi DanBam :</label>
                        <select id="lokasi" name="lokasi">
                            <option value="Jakarta">Jakarta</option>
                            <option value="Bali">Bali</option>
                        </select>

                        <label for="pesan">Pesan</label>
                        <textarea id="pesan" name="pesan" placeholder="Pesan" style="height:200px"></textarea>

                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
            <div class="col-6">
                <img src="assets/img/logodanbam.png" class="img-food" alt="">
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

</body>

</html>
